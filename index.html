<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List - Canal Hora de Codar</title>
    <!-- Css Do Projeto-->
   <link rel="stylesheet" href="css/style.css">
   <!-- Js do projeto-->
   <script src="js/script.js" defer></script>
   <!-- Font Awesome-->
   <script src="https://kit.fontawesome.com/0c99904971.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="todo-container">
        <header>
            <h1>Todo Avan√ßado</h1>
        </header>
        <form id="todo-form">
            <p>Adicione a sua tarefa:</p>
            <div class="form-control">
                <input type="text" id="todo-input" placeholder="O que voce vai fazer?">
                <button type="submit">
                    <i class="fa-thin fa-plus"></i>
                </button>
            </div>
        </form>
        <form id="edit-form" class="">
            <p>Edite a sua tarefa:</p>            
            <div class="form-control">
                <input type="text" id="edit-input">
                <button type="submit">
                    <i class="fa-solid fa-check-double"></i>
                </button>                
            </div>
            <button type="submit" id="cancel-edit-btn">
                Cancelar
             </button>
        </form>
        <div id="toolbar">
            <div id="search">
                <h4>Pesquisar:</h4>
                <form>
                    <input type="text" id="search-input" placeholder="Buscar">
                    <button id="erase-button">
                        <i class="fa-solid fa-delete-left"></i>
                    </button>
                </form>
            </div>
            <div id="filter">
                <h4>Filtrar:</h4>
                <select id="filter-select">
                    <option value="all">Todos</option>
                    <option value="done">Feitos</option>
                    <option value="todo">A Fazer</option>
                </select>
            </div>            
        </div>
        <div id="todo-list">
            <div class="todo">
               <h3>Estou fazendo algo...</h3> 
               <button class="finish-todo">
                <i class="fa-solid fa-check"></i>
               </button>
               <button class="edit-todo">
                <i class="fa-solid fa-pen"></i>
               </button>
               <button class="remove-todo">
                <i class="fa-solid fa-xmark"></i>
               </button>
            </div>
            <div class="todo">
                <h3>Estudar Javascript...</h3> 
                <button class="finish-todo">
                 <i class="fa-solid fa-check"></i>
                </button>
                <button class="edit-todo">
                 <i class="fa-solid fa-pen"></i>
                </button>
                <button class="remove-todo">
                 <i class="fa-solid fa-xmark"></i>
                </button>
             </div>
        </div>
    </div>
</body>
</html>
